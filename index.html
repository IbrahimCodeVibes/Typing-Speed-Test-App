<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>âš¡ Word Typing Speed Test</h1>
    <div class="progress-bar"><div id="progress"></div></div>
    <div class="word-display" id="wordDisplay">Click start to begin</div>
    <input type="text" id="wordInput" placeholder="Type the word here..." disabled />
    <div class="stats">
      <button id="startBtn">Start</button>
      <div id="timer">Time: 0s</div>
      <div id="wpm">WPM: 0</div>
      <div id="accuracy">Accuracy: 100%</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
